- role: technical game designer
  youTubeId: FxSDPMJZ03o
  categoryId: '22'
  captions:
    - locale: en
      youTubeId: AUieDabOUo31LZm1Uivd0tqs2U5DD7_SVfL1PCbRMVCO
      text: >-
        0

        00:00:00,000 --> 00:00:06,000

        Designed an arcade co-op rougelike with a top-down view, with emphasis
        on collaboration and theorycrafting.


        1

        00:00:06,000 --> 00:00:14,000

        Brought the game's vision to life with all departments and held weekly
        meet ups to keep everyone up to date.


        2

        00:00:14,000 --> 00:00:18,000

        Programmed responsive and fun character skills.


        3

        00:00:18,000 --> 00:00:26,000

        Programmed multiple procedural systems and a custom attribute system
        that favored ease of development.


        4

        00:00:26,000 --> 00:00:30,000

        Awarded Rookie awards 2024 "Game of the year - People's choice".


        5

        00:00:30,000 --> 00:00:35,000

        Designed a stealth-action hybrid with character transformations and
        multiuse skills.


        6

        00:00:35,000 --> 00:00:42,000

        Authored diegetic UI using VFXs to immerse the player.


        7

        00:00:42,000 --> 00:00:47,000

        Authored magic music and diegetic birds sounds to reproduce woods.


        8

        00:00:47,000 --> 00:00:52,000

        Programmed skills, camera, and movement, that changed based on character
        transformation.


        9

        00:00:52,000 --> 00:01:00,000

        Programmed AI that reacts intuitively to weather conditions and
        visibility issues.


        10

        00:01:00,000 --> 00:01:12,000

        Designed a minimalistic meditative sci-fi puzzle game.


        11

        00:01:12,000 --> 00:01:30,000

        Programmed systemic physics changes and story events.


        12

        00:01:30,000 --> 00:01:36,000

        Designed an addictive game loop for mobile with simple mechanics.


        13

        00:01:36,000 --> 00:01:41,000

        Developed an easy to work on level design pipeline.


        14

        00:01:41,000 --> 00:01:45,000

        Achieved low-end mobile device compatibility.


        15

        00:01:45,000 --> 00:01:50,000

        Programmed a dynamic difficulty system that significantly increased
        repeatability.


        16

        00:01:50,000 --> 00:02:00,000

        Added an infinite procedural map that followed dynamic difficulty.
    - locale: ja
      youTubeId: AUieDabRCCfwHhsEvAQdzz82vhe6gNEOUwF9325i0E4f
      text: |-
        0
        00:00:00,000 --> 00:00:06,000
        トップダウンビューのアーケード型協力型ローグライクゲームを設計し、協力プレイと戦略構築に重点を置きました。

        1
        00:00:06,000 --> 00:00:14,000
        全部署を巻き込み、ゲームのビジョンを現実のものとし、全員が最新情報を共有できるよう、毎週ミーティングを開催しました。

        2
        00:00:14,000 --> 00:00:18,000
        プログラムされた反応の良さと楽しい性格スキル。

        3
        00:00:18,000 --> 00:00:26,000
        開発の容易性を重視した複数の手続きシステムとカスタム属性システムをプログラムしました。

        4
        00:00:26,000 --> 00:00:30,000
        2024年「ゲーム・オブ・ザ・イヤー - ピープルズ・チョイス」新人賞受賞。

        5
        00:00:30,000 --> 00:00:35,000
        キャラクターの変身とマルチスキルを搭載したステルスアクションのハイブリッドを設計しました。

        6
        00:00:35,000 --> 00:00:42,000
        VFXを使用したダイアログ型UIを制作し、プレイヤーを没入させる。

        7
        00:00:42,000 --> 00:00:47,000
        森を再現するために、魔法のような音楽と物語の中の鳥の鳴き声を制作しました。

        8
        00:00:47,000 --> 00:00:52,000
        プログラムされたスキル、カメラ、動きは、キャラクターの変身に合わせて変化しました。

        9
        00:00:52,000 --> 00:01:00,000
        天候や視界の問題に直感的に反応するようプログラムされたAI。

        10
        00:01:00,000 --> 00:01:12,000
        ミニマルな瞑想的なSFパズルゲームをデザインしました。

        11
        00:01:12,000 --> 00:01:30,000
        プログラムされた物理システムの変更とストーリーイベント。

        12
        00:01:30,000 --> 00:01:36,000
        シンプルな仕組みで、モバイル用の中毒性のあるゲームループを設計しました。

        13
        00:01:36,000 --> 00:01:41,000
        作業しやすいレベルデザインのパイプラインを開発しました。

        14
        00:01:41,000 --> 00:01:45,000
        ローエンドのモバイルデバイスとの互換性を実現しました。

        15
        00:01:45,000 --> 00:01:50,000
        再現性を大幅に高める動的な難易度システムをプログラムしました。

        16
        00:01:50,000 --> 00:02:00,000
        動的な難易度に従う無限の手続き型マップを追加しました。
